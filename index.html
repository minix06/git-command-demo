<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/impress.js/css/impress-demo.css">

    <!-- #title q h1{
    font-size: 1em;
    text-align: center;
} -->
    <title>Document</title>
</head>

<body>
    <div id="impress">
        <div id="title" class="step slide" data-x="-1000">
            <!-- <q> pour le fond en mode diapo -->
            <h1>Git starter commands</h1>
            <p>
                git init <span> Initialise un repository local</span>
                <p>
                    git config --local user.name <strong>&lt;user name&gt; </strong>
                    <span> Initialise un nom d'utilisateur</span>
                </p>
                <p>
                    git config --local user.email <strong>&lt;user email&gt; </strong>
                    <span> Initialise un email d'utilisateur</span>
                </p>

            </p>
        </div>
        <!-- layer 1  -->
        <div class="step slide" id="layer-1" data-x="1000">
            <q>
                        <h1>starter commands</h1>
                    </q>
        </div>

    </div>
    <!-- le minimum pour impress -->
    <script src="node_modules/impress.js/js/impress.js"></script>
    <script>
        var rootElement = document.querySelector("#impress");
        rootElement.addEventListener("impress:init", function () {
            console.log("impress run...");
        })

        impress().init();
    </script>
</body>

</html>
